<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item [routerLink]="['/usuarios']">
        <mat-icon>people</mat-icon> Usuarios
      </a>
      <a mat-list-item [routerLink]="['/pedidos']">
        <mat-icon>shopping_cart</mat-icon> Pedidos
      </a>
      <a mat-list-item [routerLink]="['/productos']">
        <mat-icon>inventory</mat-icon> Productos
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      <img
        src="https://i0.wp.com/www.merkbastos.com/wp-content/uploads/2021/12/Cremeria.png?fit=908%2C700&ssl=1"
        height="30px"
        class="logo"
      />
      <span class="title">Cremería</span>
      <span class="spacer"></span>
      <button mat-button (click)="cerrarSesion()">Cerrar sesión</button>
    </mat-toolbar>
    <div class="title-container">
      <h1>Usuarios</h1>
    </div>
    <div class="container">
      <!-- Add add button -->
      <button
        mat-raised-button
        color="primary"
        (click)="addUser()"
        style="margin-bottom: 12px"
      >
        <mat-icon>add</mat-icon>
        Agregar usuario
      </button>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">
              {{ element.user_detail.address }}
            </td>
          </ng-container>

          <!-- Phone Number Column -->
          <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let element">
              {{ element.user_detail.phone_number }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="primary"
                (click)="editUser(element.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteUser(element.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
